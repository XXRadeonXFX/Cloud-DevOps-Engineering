services:
  sentiment-api:
    build:
      context: ./DOCKER/sentiment-api
      dockerfile: Dockerfile
    container_name: my-container
    ports:
      - "8000:8000"
    environment:
      - PTYHONUNBUFFERED=1
    networks:
      - new-network
  sentiment-api-2:
    build:
      context: ./DOCKER/sentiment-api-2
      dockerfile: Dockerfile
    container_name: my-container1
    ports:
      - "4000:4000"
    environment:
      - PTYHONUNBUFFERED=1
    networks:
      - new-network

networks:
  new-network:
    driver: bridge