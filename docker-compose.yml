version: '3.9'

services:
  sentiment-api:
    build:
      content: .
      dockerfile: Dockerfile
    container_name: myfirst-container
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    
    volumes:
    networks:

networks:
  app-network:
    driver: bridge
volumes:
  app-data