version: '3.9'

services:
  sentiment-api:
    build:
      context: ./sentiment-api
      dockerfile: Dockerfile
    container_name: myfirst-container  # Optional, but fine
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network
    # volumes:                  # <-- Removed the invalid section
    #   - .:/app                # Uncomment and use this for dev live-reload if needed

# Optional: Add a reverse proxy (recommended for prod)
# nginx:
