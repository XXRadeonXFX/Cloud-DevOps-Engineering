#   volumes:
#     - ./nginx.conf:/etc/nginx/nginx.conf
#   depends_on:
#     - sentiment-api
#   networks:
#     - app-network

networks:
  app-network:
    driver: bridge

volumes:
  app-data:  # This defines a named volume if you need one later